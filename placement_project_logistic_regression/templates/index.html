<!DOCTYPE html>
<html>
<head>
    <title>Placement Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            min-height: 100vh;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(0,0,0,0.6);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            width: 100%;
            max-width: 450px;
        }
        .form-label {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2 class="mb-4">Student Placement Prediction</h2>
        <!-- Lottie Animation -->
        <div class="mb-4">
            <lottie-player src="https://assets10.lottiefiles.com/packages/lf20_1pxqjqps.json"  background="transparent"  speed="1"  style="width: 200px; height: 200px; margin:auto;"  loop  autoplay></lottie-player>
        </div>
        <form action="/predict" method="post" class="mb-3">
            <div class="mb-3">
                <label class="form-label">CGPA:</label>
                <input type="text" name="cgpa" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">IQ:</label>
                <input type="text" name="iq" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-warning btn-lg">Predict</button>
        </form>
        {% if prediction_text %}
            <div class="alert alert-info mt-4" role="alert">
                <h3>{{ prediction_text }}</h3>
            </div>
        {% endif %}
    </div>
    <!-- Lottie Player Script -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</body>
</html>
