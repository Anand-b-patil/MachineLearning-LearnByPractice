<!DOCTYPE html>
<html>
<head>
    <title>Add Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #f7971e, #ffd200); min-height: 100vh; }
        .container { margin-top: 80px; background: rgba(255,255,255,0.95); border-radius: 20px; padding: 40px; box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37);}
        h2 { color: #f7971e; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4 text-center">Add New Admin</h2>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Username:</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password:</label>
                <input type="text" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Add Admin</button>
            <a href="{{ url_for('admins') }}" class="btn btn-secondary ms-2">Back</a>
        </form>
    </div>
</body>
</html>
